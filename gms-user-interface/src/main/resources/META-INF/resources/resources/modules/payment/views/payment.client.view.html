<div ng-controller="PaymentController">
	<div class="module-content">
		<div class="left-sidebar">
			<div class="module-header">
				<h3>{{'payment.title' | translate}}</h3>
			</div>

			<div class="scroll-body" slimscroll="{height: '800px'}"
				 ng-include="'modules/payment/views/payment-list.client.view.html'">
			</div>
		</div>

		<section class="content-body" ng-show="objectInfo">
			<div class="module-header">
				<div ng-include="'modules/payment/views/components/payment-info.client.view.html'"></div>
			</div>
			<div class="clearfix well-sm">
				<div ng-include="'modules/payment/views/components/payment-actions.client.view.html'"></div>
			</div>

			<div class="well-sm">
				<a href title="{{linksShown ? 'Hide links' : 'Show links'}}"
				   ng-click="toggleShowLinks()">
					<i x-ng-class="{'fa fa-plus-square-o' : !linksShown, 'fa fa-minus-square-o' : linksShown}"></i>
				</a>
				<ul ng-if="linksShown" class="nav nav-tabs overview-tabs">
					<li class="{{getActive(link.id)}}" ng-repeat="link in componentLinks">
						<a ng-click="onClickComponentLink(link.id)">
							<i class="{{link.icon}}"></i>
							<br/> {{link.title}}
						</a>
					</li>
				</ul>
			</div>

			<div class="well-sm">
				<div data-ui-view></div>
			</div>
		</section>

		<section class="content-body" ng-hide="objectInfo">
			<div>{{progressMsg}}</div>
		</section>
	</div>
</div>
