<div ng-controller="Payment.DetailsController">
    <div class="panel panel-success panel-grid">
        <div class="panel-heading">
            <div class="panel-title">{{'payment.comp.details.title' | translate}}
                <div class="pull-right">
                    <button class="btn btn-default btn-xs" ng-click="saveDetails()"><i class="fa fa-lg fa-save"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <summernote config="options" ng-model="paymentInfo.details"></summernote>
        </div>
    </div>

</div>
